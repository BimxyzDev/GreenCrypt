<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>HTML TOOLS BY BIMXYZ</title>
  <style>
    body { background-color: #111; color: #eee; font-family: monospace; padding: 20px; }
    h2 { margin-top: 40px; }
    textarea, input {
      width: 100%; padding: 10px; margin-top: 10px;
      font-family: monospace; background: #1e1e1e; color: #0f0;
      border: 1px solid #333; border-radius: 6px; resize: vertical;
    }
    textarea.readonly { background: #1a1a1a; color: #eee; }
    button {
      padding: 10px; margin-top: 10px; background: #333; color: #fff;
      border: none; border-radius: 6px; cursor: pointer; font-weight: bold;
    }
    button:hover { background: #555; }
    .output-container { position: relative; }
    .copy-btn {
      position: absolute; top: 5px; right: 5px;
      font-size: 12px; padding: 5px 10px; background: #444;
    }
    #limitStatus { margin-top: 10px; color: #0f0; font-weight: bold; }
  </style>
</head>
<body>
  <h1>HTML TOOLS BY BIMXYZ</h1>  <h2>üîë Masukkan Token Akses (Opsional)</h2>
  <input type="text" id="tokenInput" placeholder="Masukkan token di sini...">
  <button onclick="verifyToken()">Verifikasi Token</button>
  <div id="tokenStatus"></div>  <div id="limitStatus"></div>  <h2>üîí Encrypt HTML</h2>
  <textarea id="encryptInput" placeholder="Masukkan HTML di sini..."></textarea>
  <button onclick="runWithLimit(encryptHTML)">Encrypt</button>
  <div class="output-container">
    <textarea id="encryptOutput" class="readonly" readonly></textarea>
    <button class="copy-btn" onclick="copy('encryptOutput')">Copy</button>
  </div>  <h2>üîì Decrypt HTML</h2>
  <textarea id="decryptInput" placeholder="Tempelkan hasil encrypt di sini..."></textarea>
  <button onclick="runWithLimit(decryptHTML)">Decrypt</button>
  <div class="output-container">
    <textarea id="decryptOutput" class="readonly" readonly></textarea>
    <button class="copy-btn" onclick="copy('decryptOutput')">Copy</button>
  </div>  <h2>üåê Get HTML from Website</h2>
  <input type="text" id="urlInput" placeholder="Contoh: https://example.com">
  <button onclick="runWithLimit(fetchWebsiteHTML)">Ambil HTML</button>
  <div class="output-container">
    <textarea id="fetchOutput" class="readonly" readonly></textarea>
    <button class="copy-btn" onclick="copy('fetchOutput')">Copy</button>
  </div>  <script>
    const limitKey = 'bimxyz-limit';
    const maxLimit = 5;

    function encryptHTML() {
      const raw = document.getElementById("encryptInput").value;
      const encoded = escape(raw);
      const final = `<script>document.write(unescape(\"${encoded}\"))<\/script>`;
      document.getElementById("encryptOutput").value = final;
    }

    function decryptHTML() {
      const input = document.getElementById("decryptInput").value.trim();
      let output = "";
      try {
        output = atob(input);
      } catch (e1) {
        try {
          output = unescape(input);
        } catch (e2) {
          output = "‚ùå Gagal didecrypt. Format tidak dikenali.";
        }
      }
      document.getElementById("decryptOutput").value = output;
    }

    async function fetchWebsiteHTML() {
      const url = document.getElementById("urlInput").value.trim();
      const output = document.getElementById("fetchOutput");
      output.value = "üîÑ Memuat...";
      try {
        const res = await fetch("https://api.allorigins.win/raw?url=" + encodeURIComponent(url));
        const html = await res.text();
        output.value = html;
      } catch (err) {
        output.value = "‚ùå Gagal mengambil HTML: " + err.message;
      }
    }

    function copy(id) {
      const textArea = document.getElementById(id);
      textArea.select();
      document.execCommand("copy");
    }

    function isTokenStillValid() {
      const tokenData = JSON.parse(localStorage.getItem("bimxyz-token"));
      if (!tokenData) return false;
      const today = new Date().toISOString().slice(0, 10);
      return tokenData.expires >= today;
    }

    function checkLimit() {
      if (isTokenStillValid()) return { unlimited: true };
      const today = new Date().toISOString().slice(0, 10);
      let data = JSON.parse(localStorage.getItem(limitKey)) || {};
      if (data.date !== today) {
        data = { date: today, count: 0 };
        localStorage.setItem(limitKey, JSON.stringify(data));
      }
      return data;
    }

    function updateLimit() {
      const today = new Date().toISOString().slice(0, 10);
      let data = JSON.parse(localStorage.getItem(limitKey)) || { date: today, count: 0 };
      data.count += 1;
      localStorage.setItem(limitKey, JSON.stringify(data));
    }

    function showLimitStatus() {
      const data = checkLimit();
      if (data.unlimited) {
        document.getElementById("limitStatus").innerText = "üîì Unlimited Access Aktif";
      } else {
        document.getElementById("limitStatus").innerText = `üîê Limit penggunaan: ${data.count}/${maxLimit} hari ini.`;
      }
    }

    function runWithLimit(action) {
      const data = checkLimit();
      if (data.unlimited) {
        action(); showLimitStatus(); return;
      }
      if (data.count >= maxLimit) {
        alert('‚ùå Limit penggunaan hari ini sudah habis!');
        showLimitStatus(); return;
      }
      action();
      updateLimit();
      showLimitStatus();
    }

    async function verifyToken() {
      const inputToken = document.getElementById('tokenInput').value.trim();
      const status = document.getElementById('tokenStatus');
      if (!inputToken) return status.innerText = "‚ùå Token tidak boleh kosong.";
      try {
        const res = await fetch('https://raw.githubusercontent.com/BimxyzDev/Blauhxxyubb/main/Token/Token.json');
        const tokens = await res.json();
        if (tokens[inputToken]) {
          const token = tokens[inputToken];
          const today = new Date().toISOString().slice(0, 10);
          if (token.expires >= today && token.used < token.max) {
            localStorage.setItem("bimxyz-token", JSON.stringify({ token: inputToken, expires: token.expires }));
            status.innerText = "‚úÖ Token valid! Akses unlimited aktif hingga " + token.expires;
            showLimitStatus(); return;
          } else {
            status.innerText = "‚ùå Token kadaluarsa atau sudah habis.";
          }
        } else {
          status.innerText = "‚ùå Token tidak ditemukan.";
        }
      } catch (err) {
        status.innerText = "‚ùå Gagal verifikasi token: " + err.message;
      }
    }

    showLimitStatus();
  </script></body>
</html>
