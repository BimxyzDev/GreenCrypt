<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>HTML TOOLS BY BIMXYZ</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: monospace;
      padding: 20px;
    }
    h2 { margin-top: 40px; }
    textarea, input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-family: monospace;
      background: #1e1e1e;
      color: #0f0;
      border: 1px solid #333;
      border-radius: 6px;
      resize: vertical;
    }
    textarea.readonly {
      background: #1a1a1a;
      color: #eee;
    }
    button {
      padding: 10px;
      margin-top: 10px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #555; }
    .output-container {
      position: relative;
    }
    .copy-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      font-size: 12px;
      padding: 5px 10px;
      background: #444;
    }
    .token-box {
      margin-top: 30px;
      border-top: 1px solid #333;
      padding-top: 20px;
    }
    hr { margin: 40px 0; border-color: #333; }
    a { color: #0af; text-decoration: none; }
  </style>
  <script src="token.js"></script>
</head>
<body>
  <h1>HTML TOOLS BY BIMXYZ</h1>  <h2>üîí Encrypt HTML</h2>
  <textarea id="encryptInput" placeholder="Masukkan HTML di sini..."></textarea>
  <button onclick="encryptHTML()">Encrypt</button>
  <div class="output-container">
    <textarea id="encryptOutput" class="readonly" readonly></textarea>
    <button class="copy-btn" onclick="copy('encryptOutput')">Copy</button>
  </div>  <hr>  <h2>üîì Decrypt HTML</h2>
  <textarea id="decryptInput" placeholder="Tempelkan hasil encrypt di sini..."></textarea>
  <button onclick="decryptHTML()">Decrypt</button>
  <div class="output-container">
    <textarea id="decryptOutput" class="readonly" readonly></textarea>
    <button class="copy-btn" onclick="copy('decryptOutput')">Copy</button>
  </div>  <hr>  <h2>üåê Get HTML from Website</h2>
  <input type="text" id="urlInput" placeholder="Contoh: https://example.com">
  <button onclick="fetchWebsiteHTML()">Ambil HTML</button>
  <div class="output-container">
    <textarea id="fetchOutput" class="readonly" readonly></textarea>
    <button class="copy-btn" onclick="copy('fetchOutput')">Copy</button>
  </div>  <div class="token-box">
    <h2>üîë Masukkan Token Premium</h2>
    <input type="text" id="tokenInput" placeholder="Masukkan token di sini">
    <button onclick="verifikasiToken()">Verifikasi Token</button>
    <p id="tokenStatus"></p>
    <p>Belum punya token? <a href="https://bimxyzdev.vercel.app" target="_blank">Hubungi Developer</a></p>
  </div>  <script>
    function isTokenValid() {
      const token = localStorage.getItem("premium_token");
      if (!token || !window.tokens) return false;
      const data = window.tokens.find(t => t.token === token);
      if (!data) return false;
      const now = new Date();
      const exp = new Date(data.expired);
      return now <= exp;
    }

    function verifikasiToken() {
      const tokenInput = document.getElementById("tokenInput").value.trim();
      const status = document.getElementById("tokenStatus");
      const data = window.tokens.find(t => t.token === tokenInput);
      if (!data) return status.innerText = "‚ùå Token tidak valid.";
      const now = new Date();
      const exp = new Date(data.expired);
      if (now > exp) {
        status.innerText = "‚ùå Token sudah expired.";
      } else {
        localStorage.setItem("premium_token", tokenInput);
        status.innerText = "‚úÖ Token valid! Premium aktif.";
        alert("Token aktif! Reload halaman untuk menghilangkan limit.");
      }
    }

    const isPremium = isTokenValid();

    function cekLimit() {
      if (isPremium) return true;
      const hariIni = new Date().toISOString().split('T')[0];
      const data = JSON.parse(localStorage.getItem("limit_data") || "{}");
      if (!data[hariIni]) data[hariIni] = 0;
      if (data[hariIni] >= 5) return false;
      data[hariIni]++;
      localStorage.setItem("limit_data", JSON.stringify(data));
      return true;
    }

    function encryptHTML() {
      if (!cekLimit()) return alert("‚ùå Limit harian habis. Gunakan token premium untuk akses unlimited.");
      const raw = document.getElementById("encryptInput").value;
      const encoded = escape(raw);
      const final = `<script>document.write(unescape(\"${encoded}\"))<\/script>`;
      document.getElementById("encryptOutput").value = final;
    }

    function decryptHTML() {
      if (!cekLimit()) return alert("‚ùå Limit harian habis. Gunakan token premium untuk akses unlimited.");
      const input = document.getElementById("decryptInput").value.trim();
      let output = "";
      try {
        output = atob(input);
      } catch (e1) {
        try {
          output = unescape(input);
        } catch (e2) {
          output = "‚ùå Gagal didecrypt. Format tidak dikenali.";
        }
      }
      document.getElementById("decryptOutput").value = output;
    }

    async function fetchWebsiteHTML() {
      if (!cekLimit()) return alert("‚ùå Limit harian habis. Gunakan token premium untuk akses unlimited.");
      const url = document.getElementById("urlInput").value.trim();
      const output = document.getElementById("fetchOutput");
      output.value = "üîÑ Memuat...";
      try {
        const res = await fetch("https://api.allorigins.win/raw?url=" + encodeURIComponent(url));
        const html = await res.text();
        output.value = html;
      } catch (err) {
        output.value = "‚ùå Gagal mengambil HTML: " + err.message;
      }
    }

    function copy(id) {
      const textArea = document.getElementById(id);
      textArea.select();
      document.execCommand("copy");
    }
  </script></body>
  </html>
