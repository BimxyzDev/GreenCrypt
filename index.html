<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>HTML TOOLS BY BIMXYZ</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: monospace;
      padding: 20px;
    }
    h2 {
      margin-top: 40px;
    }
    textarea, input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-family: monospace;
      background: #1e1e1e;
      color: #0f0;
      border: 1px solid #333;
      border-radius: 6px;
      resize: vertical;
    }
    textarea.readonly {
      background: #1a1a1a;
      color: #eee;
    }
    button {
      padding: 10px;
      margin-top: 10px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #555;
    }
    .output-container {
      position: relative;
    }
    .copy-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      font-size: 12px;
      padding: 5px 10px;
      background: #444;
    }
    .limit-info {
      margin: 10px 0;
      color: #f00;
    }
    .buy-link {
      display: inline-block;
      margin-top: 10px;
      background: #0f0;
      color: #000;
      padding: 8px 12px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    hr {
      margin: 40px 0;
      border-color: #333;
    }
  </style>
</head>
<body>
  <h1>HTML TOOLS BY BIMXYZ</h1>  <div id="limitBox" class="limit-info"></div>  <!-- ENCRYPT -->  <h2>üîí Encrypt HTML</h2>
  <textarea id="encryptInput" placeholder="Masukkan HTML di sini..."></textarea>
  <button onclick="handleAction('encrypt')">Encrypt</button>
  <div class="output-container">
    <textarea id="encryptOutput" class="readonly" readonly></textarea>
    <button class="copy-btn" onclick="copy('encryptOutput')">Copy</button>
  </div>  <hr>  <!-- DECRYPT -->  <h2>üîì Decrypt HTML</h2>
  <textarea id="decryptInput" placeholder="Tempelkan hasil encrypt di sini..."></textarea>
  <button onclick="handleAction('decrypt')">Decrypt</button>
  <div class="output-container">
    <textarea id="decryptOutput" class="readonly" readonly></textarea>
    <button class="copy-btn" onclick="copy('decryptOutput')">Copy</button>
  </div>  <hr>  <!-- FETCH -->  <h2>üåê Get HTML from Website</h2>
  <input type="text" id="urlInput" placeholder="Contoh: https://example.com">
  <button onclick="handleAction('fetch')">Ambil HTML</button>
  <div class="output-container">
    <textarea id="fetchOutput" class="readonly" readonly></textarea>
    <button class="copy-btn" onclick="copy('fetchOutput')">Copy</button>
  </div>  <div id="buyBox" style="display: none">
    <p>Ingin akses <b>unlimited</b>? Beli token premium:</p>
    <a href="https://bimxyzdev.vercel.app" target="_blank" class="buy-link">üîó Hubungi Developer</a>
  </div>  <script>
    const LIMIT_PER_DAY = 5;

    const tokenData = window.localStorage.getItem('bim_token');
    const isPremium = tokenData && new Date(tokenData) > new Date();

    function getLimitData() {
      const today = new Date().toISOString().slice(0, 10);
      const data = JSON.parse(localStorage.getItem('bim_limit') || '{}');
      if (data.date !== today) {
        return { date: today, count: 0 };
      }
      return data;
    }

    function updateLimitData(count) {
      const today = new Date().toISOString().slice(0, 10);
      localStorage.setItem('bim_limit', JSON.stringify({ date: today, count }));
    }

    function renderLimitInfo() {
      const data = getLimitData();
      const limitBox = document.getElementById('limitBox');
      if (isPremium) {
        limitBox.innerHTML = '‚úÖ <b>Akun Premium</b> - Tidak ada limit.';
        return;
      }
      const sisa = LIMIT_PER_DAY - data.count;
      limitBox.innerHTML = `üîÅ Sisa limit hari ini: <b>${sisa}/${LIMIT_PER_DAY}</b>`;
      if (sisa <= 0) document.getElementById('buyBox').style.display = 'block';
    }

    function canUse() {
      if (isPremium) return true;
      const data = getLimitData();
      if (data.count >= LIMIT_PER_DAY) return false;
      data.count++;
      updateLimitData(data.count);
      return true;
    }

    function handleAction(action) {
      if (!canUse()) {
        alert("‚ùå Limit harian kamu habis. Silakan kembali besok atau beli akses unlimited.");
        return;
      }
      if (action === 'encrypt') encryptHTML();
      if (action === 'decrypt') decryptHTML();
      if (action === 'fetch') fetchWebsiteHTML();
      renderLimitInfo();
    }

    function encryptHTML() {
      const raw = document.getElementById("encryptInput").value;
      const encoded = escape(raw);
      const final = `<script>document.write(unescape(\"${encoded}\"))<\/script>`;
      document.getElementById("encryptOutput").value = final;
    }

    function decryptHTML() {
      const input = document.getElementById("decryptInput").value.trim();
      let output = "";
      try {
        output = atob(input);
      } catch (e1) {
        try {
          output = unescape(input);
        } catch (e2) {
          output = "‚ùå Gagal didecrypt. Format tidak dikenali.";
        }
      }
      document.getElementById("decryptOutput").value = output;
    }

    async function fetchWebsiteHTML() {
      const url = document.getElementById("urlInput").value.trim();
      const output = document.getElementById("fetchOutput");
      output.value = "üîÑ Memuat...";
      try {
        const res = await fetch("https://api.allorigins.win/raw?url=" + encodeURIComponent(url));
        const html = await res.text();
        output.value = html;
      } catch (err) {
        output.value = "‚ùå Gagal mengambil HTML: " + err.message;
      }
    }

    function copy(id) {
      const textArea = document.getElementById(id);
      textArea.select();
      document.execCommand("copy");
    }

    renderLimitInfo();
  </script></body>
  </html>
