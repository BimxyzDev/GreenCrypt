<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Tools with Token Limit</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: monospace;
      padding: 20px;
    }
    textarea, input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #1e1e1e;
      border: 1px solid #333;
      color: #0f0;
      border-radius: 5px;
      font-family: monospace;
    }
    .readonly {
      background-color: #1a1a1a;
      color: #eee;
    }
    .copy-btn {
      margin-top: 5px;
      background: #333;
      color: #fff;
      cursor: pointer;
    }
    .copy-btn:hover { background: #555; }
    .limit-info {
      margin-top: 10px;
      color: #ff0;
    }
  </style>
</head>
<body>
  <h1>HTML TOOLS BY BIMXYZ</h1>  <div class="limit-info" id="limitStatus">Memuat token...</div>
  <input type="text" id="tokenInput" placeholder="Masukkan token akses">
  <button onclick="validateToken()">üîì Verifikasi Token</button>  <div id="toolContent" style="display:none">
    <h2>üîí Encrypt HTML</h2>
    <textarea id="encryptInput" placeholder="Masukkan HTML di sini..."></textarea>
    <button onclick="encryptHTML()">Encrypt</button>
    <textarea id="encryptOutput" class="readonly" placeholder="Hasil encrypt muncul di sini..." readonly></textarea>
    <button class="copy-btn" onclick="copy('encryptOutput')">Copy</button><h2>üîì Decrypt HTML</h2>
<textarea id="decryptInput" placeholder="Masukkan hasil encrypt di sini..."></textarea>
<button onclick="decryptHTML()">Decrypt</button>
<textarea id="decryptOutput" class="readonly" placeholder="Hasil decrypt muncul di sini..." readonly></textarea>
<button class="copy-btn" onclick="copy('decryptOutput')">Copy</button>

<h2>üåê Ambil HTML Website</h2>
<input type="text" id="urlInput" placeholder="Contoh: https://example.com">
<button onclick="fetchWebsiteHTML()">Ambil HTML</button>
<textarea id="fetchOutput" class="readonly" placeholder="HTML dari URL akan tampil di sini..." readonly></textarea>
<button class="copy-btn" onclick="copy('fetchOutput')">Copy</button>

  </div>  <script>
    const tokenUrl = "https://raw.githubusercontent.com/BimxyzDev/Blauhxxyubb/main/Token/Token.json";
    let currentToken = null;
    let tokenData = {};

    async function validateToken() {
      const inputToken = document.getElementById('tokenInput').value.trim();
      document.getElementById('limitStatus').innerText = '‚è≥ Memverifikasi token...';

      try {
        const res = await fetch(tokenUrl);
        const data = await res.json();
        tokenData = data[inputToken];

        if (!tokenData) throw new Error("Token tidak ditemukan!");

        const today = new Date().toISOString().slice(0, 10);
        if (tokenData.expires < today) throw new Error("Token sudah expired!");
        if (tokenData.used >= tokenData.max) throw new Error("Limit harian habis!");

        currentToken = inputToken;
        document.getElementById('toolContent').style.display = 'block';
        document.getElementById('limitStatus').innerText = `‚úÖ Token valid | Digunakan: ${tokenData.used}/${tokenData.max}`;
      } catch (e) {
        document.getElementById('limitStatus').innerText = '‚ùå ' + e.message + ' | Beli token di: https://bimxyzdev.vercel.app';
        document.getElementById('toolContent').style.display = 'none';
      }
    }

    function encryptHTML() {
      if (!checkLimit()) return;
      const raw = document.getElementById("encryptInput").value;
      const encoded = escape(raw);
      const final = `<script>document.write(unescape(\"${encoded}\"))<\/script>`;
      document.getElementById("encryptOutput").value = final;
    }

    function decryptHTML() {
      if (!checkLimit()) return;
      const input = document.getElementById("decryptInput").value.trim();
      let output = "";
      try {
        output = atob(input);
      } catch {
        try {
          output = unescape(input);
        } catch {
          output = "‚ùå Gagal didecrypt. Format tidak dikenali.";
        }
      }
      document.getElementById("decryptOutput").value = output;
    }

    async function fetchWebsiteHTML() {
      if (!checkLimit()) return;
      const url = document.getElementById("urlInput").value.trim();
      const output = document.getElementById("fetchOutput");
      output.value = "‚è≥ Mengambil...";
      try {
        const res = await fetch("https://api.allorigins.win/raw?url=" + encodeURIComponent(url));
        const html = await res.text();
        output.value = html;
      } catch (err) {
        output.value = "‚ùå Gagal mengambil HTML: " + err.message;
      }
    }

    function copy(id) {
      const el = document.getElementById(id);
      el.select();
      document.execCommand("copy");
    }

    function checkLimit() {
      if (!currentToken || !tokenData) {
        alert("‚ùå Token tidak valid atau belum diverifikasi.");
        return false;
      }
      tokenData.used++;
      if (tokenData.used > tokenData.max) {
        alert("‚ùå Limit harian Anda sudah habis!");
        document.getElementById('limitStatus').innerText = `‚ùå Limit habis | Beli token di: https://bimxyzdev.vercel.app`;
        return false;
      }
      document.getElementById('limitStatus').innerText = `‚úÖ Token valid | Digunakan: ${tokenData.used}/${tokenData.max}`;
      return true;
    }
  </script></body>
</html>
