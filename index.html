<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>HTML TOOLS BY BIMXYZ</title>
  <style>
    body { background-color: #111; color: #eee; font-family: monospace; padding: 20px; }
    textarea, input, button {
      width: 100%; padding: 10px; margin-top: 10px; font-family: monospace;
      background: #1e1e1e; color: #0f0; border: 1px solid #333; border-radius: 6px;
    }
    textarea.readonly { background: #1a1a1a; color: #eee; resize: vertical; }
    button { background: #333; color: #fff; cursor: pointer; font-weight: bold; }
    button:hover { background: #555; }
    .output-container { position: relative; }
    .copy-btn {
      position: absolute; top: 5px; right: 5px; font-size: 12px;
      padding: 5px 10px; background: #444;
    }
    .limit-info {
      margin-top: 15px;
      font-size: 14px;
      color: #f33;
    }
    .buy-link {
      display: inline-block;
      margin-top: 10px;
      padding: 6px 12px;
      background: #444;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>HTML TOOLS BY BIMXYZ</h1>

  <div id="limitArea" class="limit-info"></div>

  <h2>üîí Encrypt HTML</h2>
  <textarea id="encryptInput" placeholder="Masukkan HTML di sini..."></textarea>
  <button onclick="runWithLimit(encryptHTML)">Encrypt</button>
  <div class="output-container">
    <textarea id="encryptOutput" class="readonly" readonly></textarea>
    <button class="copy-btn" onclick="copy('encryptOutput')">Copy</button>
  </div>

  <hr>

  <h2>üîì Decrypt HTML</h2>
  <textarea id="decryptInput" placeholder="Tempel hasil encrypt di sini..."></textarea>
  <button onclick="runWithLimit(decryptHTML)">Decrypt</button>
  <div class="output-container">
    <textarea id="decryptOutput" class="readonly" readonly></textarea>
    <button class="copy-btn" onclick="copy('decryptOutput')">Copy</button>
  </div>

  <hr>

  <h2>üåê Get HTML dari Website</h2>
  <input type="text" id="urlInput" placeholder="Contoh: https://example.com">
  <button onclick="runWithLimit(fetchWebsiteHTML)">Ambil HTML</button>
  <div class="output-container">
    <textarea id="fetchOutput" class="readonly" readonly></textarea>
    <button class="copy-btn" onclick="copy('fetchOutput')">Copy</button>
  </div>

  <script>
    const limitKey = 'bimxyz-usage';
    const maxLimit = 5;

    function checkLimit() {
      const today = new Date().toISOString().slice(0, 10);
      let data = JSON.parse(localStorage.getItem(limitKey)) || {};
      if (data.date !== today) {
        data = { date: today, count: 0 };
        localStorage.setItem(limitKey, JSON.stringify(data));
      }
      return data;
    }

    function updateLimit() {
      const data = checkLimit();
      data.count++;
      localStorage.setItem(limitKey, JSON.stringify(data));
    }

    function showLimitStatus() {
      const data = checkLimit();
      const remaining = maxLimit - data.count;
      document.getElementById('limitArea').innerHTML =
        `Sisa penggunaan hari ini: ${remaining} / ${maxLimit}` +
        (remaining <= 0
          ? '<br><a class="buy-link" href="https://bimxyzdev.vercel.app" target="_blank">Beli akses unlimited</a>'
          : '');
    }

    function runWithLimit(action) {
      const data = checkLimit();
      if (data.count >= maxLimit) {
        alert('‚ùå Limit penggunaan hari ini sudah habis!');
        showLimitStatus();
        return;
      }
      action();
      updateLimit();
      showLimitStatus();
    }

    function encryptHTML() {
      const raw = document.getElementById("encryptInput").value;
      const encoded = escape(raw);
      const final = `<script>document.write(unescape("${encoded}"))<\/script>`;
      document.getElementById("encryptOutput").value = final;
    }

    function decryptHTML() {
      const input = document.getElementById("decryptInput").value.trim();
      let output = "";
      try {
        output = atob(input);
      } catch {
        try {
          output = unescape(input);
        } catch {
          output = "‚ùå Format tidak dikenali.";
        }
      }
      document.getElementById("decryptOutput").value = output;
    }

    async function fetchWebsiteHTML() {
      const url = document.getElementById("urlInput").value.trim();
      const output = document.getElementById("fetchOutput");
      output.value = "üîÑ Memuat...";
      try {
        const res = await fetch("https://api.allorigins.win/raw?url=" + encodeURIComponent(url));
        const html = await res.text();
        output.value = html;
      } catch (err) {
        output.value = "‚ùå Gagal mengambil HTML: " + err.message;
      }
    }

    function copy(id) {
      const el = document.getElementById(id);
      el.select();
      document.execCommand("copy");
    }

    // Load limit info saat pertama dibuka
    showLimitStatus();
  </script>
</body>
</html>
