<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>üîê HTML Tools (Encrypt / Decrypt / Fetch)</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: monospace;
      padding: 20px;
    }
    h2 {
      margin-top: 30px;
      color: #0f0;
    }
    textarea, input, button {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      background: #1e1e1e;
      border: 1px solid #444;
      color: #0f0;
      border-radius: 5px;
      font-family: monospace;
    }
    textarea {
      height: 250px;
      white-space: pre-wrap;
    }
    button {
      background: #333;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
    hr {
      margin: 40px 0;
      border-color: #444;
    }
  </style>
</head>
<body>
  <h1>üîê HTML Encrypt / Decrypt / Fetch Tools</h1>

  <!-- ENCRYPT -->
  <h2>üîí Encrypt HTML</h2>
  <textarea id="encryptInput" placeholder="Masukkan kode HTML untuk diencrypt..."></textarea>
  <button onclick="encrypt()">Encrypt</button>
  <textarea id="encryptOutput" placeholder="Hasil encrypt muncul di sini..."></textarea>

  <hr>

  <!-- DECRYPT -->
  <h2>üîì Decrypt HTML</h2>
  <textarea id="decryptInput" placeholder="Tempelkan hasil encrypt di sini..."></textarea>
  <button onclick="decrypt()">Decrypt</button>
  <textarea id="decryptOutput" placeholder="Hasil decrypt muncul di sini..."></textarea>

  <hr>

  <!-- FETCH HTML -->
  <h2>üåê Ambil HTML dari Website</h2>
  <input type="text" id="urlInput" placeholder="Contoh: https://example.com">
  <button onclick="ambilHTML()">Ambil HTML</button>
  <textarea id="fetchOutput" placeholder="Hasil HTML muncul di sini..."></textarea>

  <script>
    function encrypt() {
      const raw = document.getElementById("encryptInput").value;
      const encoded = escape(raw);
      const final = `<script>document.write(unescape("${encoded}"))<\/script>`;
      document.getElementById("encryptOutput").value = final;
    }

    function decrypt() {
      const input = document.getElementById("decryptInput").value.trim();
      let output = "";
      try {
        // Coba base64
        output = atob(input);
      } catch (e1) {
        try {
          // Coba escape/unescape
          output = unescape(input);
        } catch (e2) {
          output = "‚ùå Gagal didecrypt. Format tidak dikenali.";
        }
      }
      document.getElementById("decryptOutput").value = output;
    }

    async function ambilHTML() {
      const url = document.getElementById('urlInput').value;
      const resultBox = document.getElementById('fetchOutput');
      resultBox.value = 'Loading...';

      try {
        const response = await fetch(`https://corsproxy.io/?${encodeURIComponent(url)}`);
        if (!response.ok) throw new Error("Gagal mengambil HTML.");
        const html = await response.text();
        resultBox.value = html;
      } catch (err) {
        resultBox.value = '‚ùå Error: ' + err.message;
      }
    }
  </script>
</body>
  </html>
